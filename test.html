<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .entry-group {
      margin-bottom: 15px;
    }

    .entry-group p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .entry-group label {
      display: flex;            /* Align input and text horizontally */
      align-items: center;      /* Vertically center */
      margin-bottom: 8px;
      cursor: pointer;
    }

    .entry-group input[type="radio"] {
      margin-right: 8px;        /* Add space between circle and text */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="entry-group">
        <p>Is there internet onsite?</p>

        <label>
          <input type="radio" name="internet" value="No Internet" required>
          No Internet
        </label>

        <label>
          <input type="radio" name="internet" value="Hard-wired internet from switch/modem" required>
          Hard-wired internet from switch/modem
        </label>

        <label>
          <input type="radio" name="internet" value="Wi-Fi" required>
          Wi-Fi
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
